<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARSLIX </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-loader" id="pageLoader" role="status" aria-live="polite" aria-label="Загрузка">
        <div class="brand-loader" aria-hidden="true">
            <span class="brand-loader-char" style="--char-index: 0">S</span>
            <span class="brand-loader-char" style="--char-index: 1">T</span>
            <span class="brand-loader-char" style="--char-index: 2">A</span>
            <span class="brand-loader-char" style="--char-index: 3">R</span>
            <span class="brand-loader-char" style="--char-index: 4">S</span>
            <span class="brand-loader-char" style="--char-index: 5">L</span>
            <span class="brand-loader-char" style="--char-index: 6">I</span>
            <span class="brand-loader-char" style="--char-index: 7">X</span>
        </div>
    </div>
    <header>
        <div class="header-content">
            <img src="logosl.png" alt="logo sl" class="logosl">
            <img src="fullogo.png" alt="full logo" class="fullogo">
            <img src="avauser.png" alt="user avatar" class="user-avatar">
        </div>
    </header>
    <main class="site-main">
        <div class="hero-stack">
            <img src="plashkaverh.svg" alt="Плашка вверх" class="top-pill-image">
            <h1 class="hero-title">
                <span class="hero-title-layout hero-title-layout-mobile">
                    <span class="hero-title-line">Получите</span>
                    <span class="hero-title-line">свои <span class="hero-title-accent">звёзды</span></span>
                    <span class="hero-title-line">здесь!</span>
                </span>
                <span class="hero-title-layout hero-title-layout-wide">
                    <span class="hero-title-line">Получите свои</span>
                    <span class="hero-title-line"><span class="hero-title-accent">звёзды</span> здесь!</span>
                </span>
            </h1>
            <p class="hero-subtitle">
                <span class="hero-subtitle-line">Покупайте звёзды быстро и анонимно.</span>
                <span class="hero-subtitle-line">Никаких KYC верификации и риска возврата.</span>
            </p>
            <section class="main-glass-panel is-stars" aria-label="Основной блок контента"></section>
        </div>
    </main>
    <img src="fon52.png" alt="" class="site-background" aria-hidden="true">
    <script src="script.js" defer></script>
</body>
</html>
